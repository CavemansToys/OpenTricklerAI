name: Build Pico 2W Blink Test

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential

    - name: Clone Pico SDK
      run: |
        git clone --depth 1 https://github.com/raspberrypi/pico-sdk.git
        cd pico-sdk
        git submodule update --init --depth 1 lib/cyw43-driver
        git submodule update --init --depth 1 lib/lwip
        git submodule update --init --depth 1 lib/mbedtls
        git submodule update --init --depth 1 lib/btstack

    - name: Build for Pico 2W (RP2350)
      run: |
        mkdir build
        cd build
        export PICO_SDK_PATH=../pico-sdk
        cmake .. -DPICO_BOARD=pico2_w -DPICO_PLATFORM=rp2350
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: pico2w-blink-rp2350
        path: |
          build/blink.uf2
          build/blink.elf
          build/blink.bin
